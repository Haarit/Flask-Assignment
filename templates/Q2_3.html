<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subpages.css') }}">
</head>
<body>
    <form action="/Q2_3" method="post">
        <select name="names" id="names">
        {% if data%}
            {% for items in data %}
                {% for item in items %}
                    <option>{{item}}</option>
                {% endfor %}
            {% endfor %}
        {% endif %}
        </select>
        <br>
        <br>
        <button>submit</button>
    </form>

    <canvas id="myChart1" ></canvas>
    <br>
    <br>

    <canvas id="myChart2" ></canvas>
    {%if year%}
    <script>
       var ctx = document.getElementById('myChart1').getContext('2d');
       var year = JSON.parse('{{ year | tojson | safe}} ');
       var amount = JSON.parse('{{ amount | tojson | safe}} ');
       var number = JSON.parse('{{ number | tojson | safe}} ');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: year,
                        datasets: [{
                            label: 'Number of Bonds',
                            data: number,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(54, 162, 235, 0.6)',
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(153, 102, 255, 0.6)',
                                'rgba(255, 159, 64, 0.6)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }
                    ]
                },


                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#e0e0e0' 
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)' 
                            }
                        },
                        x: {
                            ticks: {
                                color: '#e0e0e0' 
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)' 
                            }
                        }
                    }
                }
            }
        )


       var ctx = document.getElementById('myChart2').getContext('2d');
       var year = JSON.parse('{{ year | tojson | safe | replace("\'", "\\\'") }}');
       var amount = JSON.parse('{{ amount | tojson | safe | replace("\'", "\\\'") }}');
       var number = JSON.parse('{{ number | tojson | safe | replace("\'", "\\\'") }}');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: year,
                        datasets: [{
                            label: 'Value of bonds',
                            data: amount,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(54, 162, 235, 0.6)',
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(153, 102, 255, 0.6)',
                                'rgba(255, 159, 64, 0.6)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#e0e0e0' 
                                },
                                grid: {
                                    color: 'rgba(255,255,255,0.1)' 
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#e0e0e0' 
                                },
                                grid: {
                                    color: 'rgba(255,255,255,0.1)' 
                                }
                            }
                        }
            }
        }
        )
    </script>
    {%endif%}
</body>
</html>
